<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Colivex</title>

  <!-- Icône App (mets icon.png à la racine du repo) -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f7fb;
      margin:0;
      padding:15px;
    }
    .container{
      max-width:420px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
    }
    h1{
      text-align:center;
      color:#c4001a; /* Rouge Colivex */
      margin:0;
      font-size:34px;
      font-weight:900;
    }
    h2{
      text-align:center;
      color:#003b8e; /* Bleu Colivex */
      margin:6px 0 18px;
      font-size:16px;
      font-weight:700;
    }
    label{
      font-weight:700;
      display:block;
      margin-top:12px;
      color:#111;
    }
    input, select{
      width:100%;
      padding:12px;
      margin-top:6px;
      font-size:16px;
      border-radius:10px;
      border:1px solid #d6dbe6;
      box-sizing:border-box;
    }
    input:focus, select:focus{
      outline:none;
      border-color:#003b8e;
      box-shadow:0 0 0 3px rgba(0,59,142,.15);
    }
    button{
      width:100%;
      padding:14px;
      margin-top:14px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:900;
      color:#fff;
      background:#003b8e; /* Bleu Colivex */
    }
    .btn-add{
      background:#c4001a; /* Rouge Colivex */
    }
    hr{
      border:none;
      border-top:1px solid #e6e9f2;
      margin:16px 0;
    }
    .extras-box{
      background:#f1f3f8;
      padding:12px;
      border-radius:12px;
      margin-top:10px;
      border:1px solid #e4e7f0;
    }
    .extras-title{
      font-weight:900;
      color:#003b8e;
      margin-bottom:6px;
    }
    .extra-item{
      display:flex;
      justify-content:space-between;
      background:#fff;
      padding:10px;
      border-radius:8px;
      border:1px solid #e4e7f0;
      margin-bottom:6px;
      font-size:14px;
    }
    .muted{
      color:#6b7280;
      font-style:italic;
      font-size:14px;
    }
    .summary{
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      border:1px solid #e4e7f0;
      background:#fff;
    }
    .row{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      margin-bottom:6px;
    }
    .total{
      margin-top:16px;
      padding:16px;
      background:linear-gradient(135deg,#003b8e,#001f5c);
      color:#fff;
      border-radius:14px;
      text-align:center;
      font-size:20px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Transport Colivex</h1>
    <h2>Calculatrice de facture</h2>

    <label>Tarif horaire ($)</label>
    <input type="number" id="rate" value="145">

    <label>Heures travaillées</label>
    <input type="number" id="hours" step="0.25" placeholder="ex: 6.5">

    <label>Frais de transport (1h)</label>
    <input type="number" id="transport" value="145">

    <label>Dépôt reçu (taxes incluses)</label>
    <input type="number" id="deposit" value="250">

    <hr>

    <label>Extras</label>
    <select id="extraSelect">
      <option value="10">Sac à matelas – 10 $</option>
      <option value="2.5">Tape – 2.50 $</option>
      <option value="20">Boîte garde-robe – 20 $</option>
      <option value="50">Boîte TV – 50 $</option>
      <option value="0">Autre extra – 0 $</option>
    </select>

    <label>Quantité</label>
    <input type="number" id="extraQty" value="1" min="1">

    <button class="btn-add" onclick="addExtra()">Ajouter l’extra</button>

    <div class="extras-box">
      <div class="extras-title">Extras ajoutés</div>
      <div id="extrasList" class="muted">Aucun extra ajouté</div>
    </div>

    <button onclick="calculate()">Calculer total</button>

    <div class="summary" id="summary" style="display:none;">
      <div class="row"><span>Sous-total</span><span id="subTotal">0.00 $</span></div>
      <div class="row"><span>TPS (5%)</span><span id="tps">0.00 $</span></div>
      <div class="row"><span>TVQ (9.975%)</span><span id="tvq">0.00 $</span></div>
      <div class="row"><span>Dépôt</span><span id="dep">-0.00 $</span></div>
    </div>

    <div class="total" id="result">Total à payer : 0.00 $</div>
  </div>

<script>
  let extras = [];

  function money(n){
    return (Math.round(n * 100) / 100).toFixed(2);
  }

  function addExtra(){
    const select = document.getElementById("extraSelect");
    const name = select.options[select.selectedIndex].text;
    const price = parseFloat(select.value) || 0;
    const qty = parseInt(document.getElementById("extraQty").value) || 1;

    extras.push({name, price, qty});
    renderExtras();
  }

  function renderExtras(){
    const box = document.getElementById("extrasList");
    box.innerHTML = "";

    if(extras.length === 0){
      box.innerHTML = "Aucun extra ajouté";
      box.className = "muted";
      return;
    }

    extras.forEach(e=>{
      const div = document.createElement("div");
      div.className = "extra-item";
      div.innerHTML = `<span>${e.qty} × ${e.name}</span><span>${money(e.qty*e.price)} $</span>`;
      box.appendChild(div);
    });
  }

  function calculate(){
    const rate = parseFloat(document.getElementById("rate").value) || 0;
    const hours = parseFloat(document.getElementById("hours").value) || 0;
    const transport = parseFloat(document.getElementById("transport").value) || 0;
    const deposit = parseFloat(document.getElementById("deposit").value) || 0;

    let subtotal = (rate * hours) + transport;
    extras.forEach(e => subtotal += e.price * e.qty);

    const tps = subtotal * 0.05;
    const tvq = subtotal * 0.09975;
    const total = subtotal + tps + tvq - deposit;

    document.getElementById("summary").style.display = "block";
    document.getElementById("subTotal").innerText = money(subtotal) + " $";
    document.getElementById("tps").innerText = money(tps) + " $";
    document.getElementById("tvq").innerText = money(tvq) + " $";
    document.getElementById("dep").innerText = "-" + money(deposit) + " $";
    document.getElementById("result").innerText = "Total à payer : " + money(total) + " $";
  }
</script>

</body>
</html>
