<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculatrice Colivex</title>

<style>
  body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
  .container { max-width:520px; margin:16px auto; padding:15px; background:#fff; border-radius:12px; }
  h2 { text-align:center; color:#0b3c5d; margin:8px 0 14px; }
  label { font-weight:700; margin-top:10px; display:block; }
  input, select, button { width:100%; padding:10px; margin-top:6px; border-radius:10px; border:1px solid #cfd6de; font-size:16px; box-sizing:border-box; }
  button { background:#c4161c; color:#fff; border:none; margin-top:12px; font-weight:700; }
  button:active { transform: scale(0.99); }

  .row { display:flex; gap:8px; align-items:center; }
  .row > * { flex:1; }

  .cart { margin-top:10px; padding:10px; background:#f9fbfc; border:1px dashed #c8d3df; border-radius:10px; }
  .cart-title { font-weight:800; color:#0b3c5d; margin-bottom:6px; }
  .cart-item { display:flex; justify-content:space-between; gap:10px; padding:8px 0; border-bottom:1px solid #e6edf5; }
  .cart-item:last-child { border-bottom:none; }
  .cart-item small { color:#607083; }
  .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#e8f1fb; color:#0b3c5d; font-size:12px; font-weight:700; }
  .remove { background:#0b3c5d; color:#fff; border:none; padding:6px 10px; border-radius:10px; font-size:13px; width:auto; }
  .remove:active { transform: scale(0.99); }
  .right { text-align:right; }

  .box { margin-top:15px; padding:15px; border-left:5px solid #0b3c5d; background:#f9fbfc; border-radius:10px; }
  .line { display:flex; justify-content:space-between; margin:7px 0; }
  .total { font-weight:900; font-size:18px; }
  hr { border:none; border-top:1px solid #dfe7f0; margin:10px 0; }
  .hint { font-size:13px; color:#5b6b7d; margin-top:8px; }
</style>
</head>

<body>
<div class="container">
  <h2>Calculatrice terrain – Colivex</h2>

  <label>Taux horaire ($)</label>
  <input type="number" id="rate" value="155" min="0" step="1" />

  <label>Heure d’arrivée</label>
  <input type="time" id="start" />

  <label>Heure de départ</label>
  <input type="time" id="end" />

  <label>Transport (heures)</label>
  <select id="transport">
    <option value="0">0 h</option>
    <option value="0.5">0.5 h</option>
    <option value="1" selected>1 h</option>
    <option value="1.5">1.5 h</option>
    <option value="2">2 h</option>
  </select>

  <label>Extras (ajout multiple)</label>
  <div class="row">
    <select id="extraSelect">
      <select id="extraSelect">
  <option value="">Choisir un article</option>

  <!-- Matériels d'emballage (selon ta photo) -->
  <option value="Ruban plastique adhésif 2 pouces (TAPE)" data-price="2.50">Ruban plastique adhésif 2 pouces (TAPE) — 2,50 $</option>

  <option value='Housse (sac de plastique) à matelas 39" (simple)' data-price="6.00">Housse (sac de plastique) à matelas 39" (simple) — 6,00 $</option>
  <option value='Housse (sac de plastique) à matelas 60" (queen)' data-price="8.00">Housse (sac de plastique) à matelas 60" (queen) — 8,00 $</option>
  <option value='Housse (sac de plastique) à matelas 70" (king)' data-price="11.00">Housse (sac de plastique) à matelas 70" (king) — 11,00 $</option>

  <option value="Boîte 1,5 pieds cubes" data-price="2.25">Boîte 1,5 pieds cubes — 2,25 $</option>
  <option value="Boîte 2 pieds cubes (18 po x 15 po x 12-1/2 po)" data-price="2.75">Boîte 2 pieds cubes (18 po x 15 po x 12-1/2 po) — 2,75 $</option>
  <option value="Boîte 4 pieds cubes (18 1/4 po x 18 1/4 po x 21 po)" data-price="4.50">Boîte 4 pieds cubes (18 1/4 po x 18 1/4 po x 21 po) — 4,50 $</option>
  <option value="Boîte 5 pieds cubes (18 po x 18 po x 27 po)" data-price="5.50">Boîte 5 pieds cubes (18 po x 18 po x 27 po) — 5,50 $</option>

  <option value="Boîte à vaisselle (18 po x 18 po x 28 po)" data-price="7.00">Boîte à vaisselle (18 po x 18 po x 28 po) — 7,00 $</option>
  <option value="Boîte abat-jour (22 po x 22 po x 18 po)" data-price="7.50">Boîte abat-jour (22 po x 22 po x 18 po) — 7,50 $</option>

  <option value="Boîte garde-robes 24 po x 21 po x 40 po (inclus la barre)" data-price="18.50">Boîte garde-robes 24 po x 21 po x 40 po (inclus la barre) — 18,50 $</option>
  <option value='GARDE-ROBES **NO CHARGE**' data-price="0.00">GARDE-ROBES **NO CHARGE** — 0,00 $</option>

  <option value="Boîte pour miroir / cadre (Inner) 41 po x 4 po x 30 po" data-price="7.50">Boîte pour miroir / cadre (Inner) 41 po x 4 po x 30 po — 7,50 $</option>
  <option value="Boîte pour miroir / cadre (Outer) 42 po x 4 po x 34 po" data-price="8.50">Boîte pour miroir / cadre (Outer) 42 po x 4 po x 34 po — 8,50 $</option>

  <option value='Rouleau papier bulles 1/2" x 48"(haut) x 5"(longueur)' data-price="8.50">Rouleau papier bulles 1/2" x 48"(haut) x 5"(longueur) — 8,50 $</option>
  <option value='Rouleau papier bulles 3,16" x 48"(haut) x 10"(longueur)' data-price="8.50">Rouleau papier bulles 3,16" x 48"(haut) x 10"(longueur) — 8,50 $</option>

  <option value="Papier d'emballage 10 livres" data-price="15.00">Papier d'emballage 10 livres — 15,00 $</option>
  <option value="Papier d'emballage 25 livres" data-price="27.50">Papier d'emballage 25 livres — 27,50 $</option>

  <option value="Couverture matelassé (70 po x 78 po)" data-price="25.00">Couverture matelassé (70 po x 78 po) — 25,00 $</option>
  <option value="Couverture matelassé (usagée)" data-price="15.00">Couverture matelassé (usagée) — 15,00 $</option>

  <option value="Garde-Robes usagée" data-price="18.50">Garde-Robes usagée — 18,50 $</option>
</select>
